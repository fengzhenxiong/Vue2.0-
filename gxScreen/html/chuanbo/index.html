<script>
    $(function () {
        // 度量单位使用rem，必须设置html标签字体大小
        var app = null
        var setFont = function () {
            var ww = window.innerWidth;
            var fontSize = ww * 62.5 / 192;
            $("html").css("font-size", fontSize + "%");
        }
        // 二十分钟刷新一次页面
        var _reload = function () {
            var reload = window.setTimeout(function () {
                window.location.reload()
            }, 30 * 60000)
        }
        var reRun = function () {
            setFont()
            // echarts 弹窗为开启，且视图大小改变了，则重新绘制echarts
            if (app && $('#echartDlg').length > 0 && $('#echartDlg').css('display') === 'block') {
                if (app.isEchartsInst('echartGraph')) {
                    app.charts.graphChart.resize();
                }
                if (app.isEchartsInst('echartLeftPie')) {
                    app.charts.leftPieChart.resize();
                }
                if (app.isEchartsInst('echartRightPie')) {
                    app.charts.rightPieChart.resize();
                }
            }
        }

        // 获取token
        var getToken = function () {
            $('body').mLoading("show");
            var url = serverDomain + '/datas/api/login'
            var errGetToken = debounce(function () {
                var mymessage = confirm("获取token失败，是否重试?");
                if (mymessage == true) {
                    getToken()
                } else {
                    $('body').mLoading("hide");
                }
            }, 5000)
            $.ajax({
                url: url,
                method: "post",
                data: {
                    username: 'meltmedia_gx',
                    password: 'trsadmingx!@#'
                },
                async: false,
                success: function (res) {
                    var _res = JSON.parse(res);
                    $('body').mLoading("hide");
                    if (_res.code == 200 && _res.data) {
                        // 接口请求必须携带的access_token
                        window.access_token = _res.data;
                        // 获取token后执行
                        app = new App();
                    } else {
                        errGetToken()
                    }
                },
                error: function (err) {
                    errGetToken()
                }
            });
        }
        setFont();
        _reload();
        getToken();
        window.addEventListener('resize', debounce(reRun, 200));
    })
</script>
